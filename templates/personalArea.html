{% extends 'index.html' %}

{% block body %}
    <form method="POST">
        <div class="text-center">
        <h3>Modify your personal Area</h3>
          <br>
          <div class="form-group row justify-content-center align-items-center" >
          <div class="col-6 col-md-4">
            <label for="inputEmail3">Add Ticker to your list: </label>
              <input type="ticker" class="form-control" id="inputEmail3" name="addTicker" placeholder="Ticker">
          </div>
          </div><br>
          <div class="form-group row justify-content-center align-items-center">
          <div class="col-6 col-md-4">
            <label for="inputPassword3">Delete Ticker from your list: </label>
              <input type="ticker" class="form-control" id="inputPassword3" name="delTicker" placeholder="Ticker">
          </div>
          </div>
          <br>
          <div class="form-group row justify-content-center align-items-center">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
        </div>
    </form>

    <br>
    <div class="container">
        <table class="table table-striped">
            <th>Ticker</th><th>Full name</th><th>Exchange</th>
            {% for t in ticker %}
            <tr>
                <td>{{ t['ticker'] }}</td>
                <td>{{ t['name'] }}</td>
                <td>{{ t['exchange'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
