{% extends 'index.html' %}

{% block body %}
  <h1>Last News</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form action="" method="POST">
    <div class="form-group">
      {{render_field(form.company, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.ticker, class_="form-control")}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
