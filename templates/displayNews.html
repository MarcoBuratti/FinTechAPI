{% extends 'index.html' %}

{% block body %}

<div class="container">
  <br>
  <h3>You Financial News</h3>
  {% for singleNews in news %}
  <br>
  <div class="row">
      {% for n in singleNews %}
      <div class="col-sm d-flex">
          <div class="card">
              <img src="{{ n['urlToImage'] }}" class="card-img-top" alt="..."/>
              <div class="card card-body flex-fill">
              <h5 class="card-title">{{ n['title'] }}</h5>
              <p class="card-text">
                {{ n['symbol'] }}: {{ n['description'] }}
              </p>
              <a href="{{ n['url'] }}" target="_blank">Read more</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
  {% endfor %}
</div>
<br>


{% endblock %}
