{% extends 'index.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" method="POST">
              <div class="form-label-group">
                  <input type="name" id="inputEmail" name="name" class="form-control" placeholder="Name" required>
                  <label for="inputEmail">Name</label>
                </div>

              <div class="form-label-group">
                <input type="email" id="inputUserame" name="mail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputUserame">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputEmail" name="password" class="form-control" placeholder="Password" required>
                <label for="inputEmail">Password</label>
              </div>
              
              <hr>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="/login">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
